<html lang="en"><head><meta name="viewport" content="width=device-width, initial-scale=1"/><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><title>Click & Change Calendar</title><link rel="shortcut icon" href="favicon.png"/><link rel="stylesheet" href="css/bootstrap.css"/><link rel="stylesheet" href="css/calendar.css"/><!--link(rel='stylesheet',href='')--><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script><script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script></head><body><div id="calendar"><div id="gridMonths"><div id="month"></div><a id="buttonRight"></a><a id="buttonLeft"></a></div><div id="gridDays"></div><div id="gridEvents"></div></div><div id="form"><form class="centered" id="eventform"><div class="field"><label>id:</label><input id="eventId" type="text" name="id"/></div><div class="field"><label>color:<!--input(id='eventColor',type='text',name='color')--></label><select name="color"><option value="normal">normal</option><option value="orange">orange</option><option value="blue">blue</option><option value="red">red</option><option value="green">green</option></select></div><div class="field"><label>title:</label><input id="eventTitle" type="text" name="title" placeholder="title"/></div><div class="field"><label>description:</label><input id="eventDescription" type="text" name="description" placeholder="description"/></div><div class="field"><button type="submit" value="Send">Submit</button></div></form></div><script src="calendar.js"></script></body></html>
