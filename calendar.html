<html lang="en"><head><meta name="viewport" content="width=device-width, initial scale=1"/><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><title>Click & Change Calendar</title><link rel="shortcut icon" href="favicon.png"/><link rel="stylesheet" href="css/bootstrap.css"/><link rel="stylesheet" href="css/calendar.css"/><!--link(rel='stylesheet',href='')--><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script><script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script></head><body><div id="calendar"></div><div id="form"><form id="eventform"><div class="field"><label>type:</label><input id="eventType" type="text" name="type"/></div><div class="field"><label>id:</label><input id="eventId" type="text" name="id"/></div><div class="field"><label>title:</label><input id="eventTitle" type="text" name="title" placeholder="title"/></div><div class="field"><label>extra:</label><input id="eventExtra" type="text" name="extra" placeholder="extra"/></div><div class="field"><button onclick="closeForm()">Close</button><button type="submit" value="Send">Submit</button></div></form></div></body><script>function closeForm(){
  $("#form").css('display','none');
}  
//vars
daysLabels = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday','Sunday']; 
monthsLabels = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

var d = new Date();

function parseDateToString(date){
  var years = date.getFullYear();
  var months = (date.getMonth()+1)
  if (months < 10)
    months = '0'+months
  var days = date.getDate();
  if (days < 10)
    days = '0'+days;
  var weekdays = '0'+date.getDay();

  return (years+''+months+''+days+''+weekdays)
}

var dayCounter = d.getDate(); 
if (dayCounter < 10)
  dayCounter = ''+dayCounter;
var monthCounter = (d.getMonth()+1);
if (monthCounter < 10)
  monthCounter = '0'+monthCounter;
var yearCounter = d.getFullYear();

var dateID = yearCounter+''+monthCounter+''+dayCounter;

//containers
var cal = $('#calendar');
var containerMonth = $('<div></div>');
var containerDays = $('<div></div>');
containerDays.attr('id','daysGrid');
var containerDates = $('<div></div>');
containerDates.attr('id','datesGrid');

buildHeader();
buildGrid(monthCounter,yearCounter);
buttons(); 

function buildHeader(){
  var monthX = $('<div></div>');
  monthX.attr('class','month');
  var monthName = $('<div></div>');
  monthName.attr('id','month');
  monthName.html(monthsLabels[monthCounter-1] + " " + yearCounter);
  var buttonLeft = $('<a></a>');
  buttonLeft.attr('id','buttonLeft');
  var buttonRight = $('<a></a>');
  buttonRight.attr('id','buttonRight');
  monthX.append(buttonLeft);
  monthX.append(buttonRight);
  monthX.append(monthName);
  containerMonth.append(monthX);
  cal.append(containerMonth);

  for (i=0; i<daysLabels.length; i++){
    var daysOfWeek = $('<div></div>');
    daysOfWeek.attr('class','dayOfTheWeek');
    var day = $(document.createTextNode(daysLabels[i]));
    daysOfWeek.append(day); 
    containerDays.append(daysOfWeek);
    cal.append(containerDays);
  }
}

function buildGrid(month, year){
  month=month*1;
  $('#month').html(monthsLabels[monthCounter-1] + " " + yearCounter);
  var firstDay = new Date(year, month-1, 1);
  function daysInMonth(month,year) {
    return new Date(year, month, 0).getDate();
  }
  var x = firstDay.getDay();
  if (x == 0){
    for (i=0;i<6;i++){
      var days = $('<div></div>');
      days.attr('class', 'days Ndays');
      containerDates.append(days);
      cal.append(containerDates);
    } 
  }
  while (x > 1){
    var days = $('<div></div>');
    days.attr('class', 'days Ndays');
    containerDates.append(days);
    cal.append(containerDates);
    x--;
  }
  if (month < 10){ month ="0"+month; }
  for (i=1; i<=daysInMonth(month,year); i++){
    var days = $('<div></div>');
    if (i<10){i="0"+i;}
    days.attr('id', year+''+month+''+i);
    days.attr('class', 'days');
    var day = document.createTextNode(i);
    days.append(day); 
    containerDates.append(days);
    cal.append(containerDates);
  }

  checkForEvents(); 
  addEvent();
}

function addEvent(){
  //jquery
  $(".days").on('click',function(){
    var id = $(this).attr('id');
    if (id === undefined){
      return;
    } else{
      console.log(id);
      $("#form").css('display','inline-block');
      document.getElementById('eventId').value = id;

    }
  });
}

function checkForEvents(){
  $.getJSON('events.json', function(data) {             
    for (i=0;i<data.orange.length;i++){
      $('#'+data.orange[i].date).addClass('eventOrange');
      $('#'+data.orange[i].date).append('<p>'+ data.orange[i].title+'</p>');
      $('#'+data.orange[i].date).append('<p>'+ data.orange[i].extra+'</p>');
    }
    for (i=0;i<data.normal.length;i++){
      $('#'+data.normal[i].date).addClass('eventNormal');
      $('#'+data.normal[i].date).append('<p>'+ data.normal[i].title+'</p>');
      $('#'+data.normal[i].date).append('<p>'+ data.normal[i].extra+'</p>');
    } 
    for (i=0;i<data.green.length;i++){
      $('#'+data.green[i].date).addClass('eventGreen');
      $('#'+data.green[i].date).append('<p>'+ data.green[i].title+'</p>');
      $('#'+data.green[i].date).append('<p>'+ data.green[i].extra+'</p>');
    }
  });
  $('#'+dateID).css('background-color','#272b33');
  $('#'+dateID).css('color','white');
  $('#datesGrid .days').each(function(){
    id=$(this).attr('id');
    if (id < dateID){
  $('#'+id).css('opacity','0.4');
    }
  });
  $('#datesGrid .Ndays').css('opacity','0.0');
  
}

function clean(){
  var container = document.getElementById('datesGrid');
  while (container.firstChild) { container.removeChild(container.firstChild); } 
}
function goToPreviousMonth(){ 
  clean();   
  monthCounter--;
  if(monthCounter < 1){
    monthCounter = 12;
    yearCounter--;
  }
  buildGrid(monthCounter, yearCounter);
}
function goToNextMonth(){ 
  clean();   
  monthCounter++;
  if (monthCounter > 12){
    monthCounter = 1;
    yearCounter++;
  }
  buildGrid(monthCounter, yearCounter);
}

function buttons(){
  $('#buttonLeft').on('click', goToPreviousMonth );

  $('#buttonRight').on('click', goToNextMonth );
}  

document.addEventListener("keydown", keyDownTextField, false);
function keyDownTextField(e) {
  var keyCode = e.keyCode;
  if(keyCode==37) {    
    goToPreviousMonth();
  } else if(keyCode==39){
    goToNextMonth();
  }
}
$("#calendar").on("swipeleft",function(){
  goToNextMonth();
});
$("#calendar").on("swiperight",function(){
  goToPreviousMonth();
});

$(document).ready(function() { 
  $('#eventform').submit(function(e) {
    var type = $('#eventType').val()
    var id = $('#eventId').val()
    var title = $('#eventTitle').val()
    var extra = $('#eventExtra').val()
    $('#form').fadeOut(500);
    $.ajax({
      method:'POST',
      url:'calendar.php',
      data: $("#eventform").serialize(),
      datatype:'json',
      success:function(){
        console.log('succes'); 
        clean();
        buildGrid(monthCounter, yearCounter);
      }
    });
    e.preventDefault();
    $(this).get(0).reset();
  });
});</script></html>
